<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplified Articulation Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1a1a1a;
      color: #fff;
    }
    h1 { color: #4CAF50; }
    .section {
      background: #2a2a2a;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
    }
    .info {
      background: #1e3a5f;
      padding: 15px;
      border-radius: 4px;
      margin: 10px 0;
    }
    button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 12px 24px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #45a049; }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    pre {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
    }
    .player-container {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>âœ¨ Articulation Playback Test</h1>

  <div class="section">
    <h2>Test Composition</h2>
    <div class="info">
      <strong>C Major Scale with Articulations:</strong>
      <ul>
        <li><strong>Note 4 (F):</strong> Vibrato (5 Hz, 50 cents)</li>
        <li><strong>Note 6 (A):</strong> Tremolo (8 Hz, 30% depth)</li>
        <li><strong>Note 8 (high C):</strong> Both Vibrato + Tremolo</li>
      </ul>
    </div>

    <div id="player-container" class="player-container"></div>

    <h3>Export Options</h3>
    <button id="export-wav" disabled>ðŸ“¥ Download WAV</button>
    <button id="export-midi" disabled>ðŸŽ¹ Download MIDI</button>
    <div id="export-status"></div>

    <h3>Composition Details</h3>
    <pre id="composition-display"></pre>
  </div>

  <script type="module">
    import { jm } from './dist/jmon.esm.js';

    // Create C major scale with longer notes
    const c_major = [60, 62, 64, 65, 67, 69, 71, 72];
    const durations = new Array(c_major.length).fill(2); // 2 beats each
    const time = durations.map(
      (duration, i) => durations.slice(0, i + 1).reduce((sum, d) => sum + d, 0) - durations[0]
    );

    let notes = c_major.map((pitch, i) => ({
      pitch,
      duration: durations[i],
      time: time[i]
    }));

    // Add articulations
    notes = jm.theory.harmony.Articulation.apply(notes, 3, 'vibrato', { rate: 5, depth: 50 });
    notes = jm.theory.harmony.Articulation.apply(notes, 5, 'tremolo', { rate: 8, depth: 0.3 });
    notes = jm.theory.harmony.Articulation.apply(notes, 7, 'vibrato', { rate: 6, depth: 60 });
    notes = jm.theory.harmony.Articulation.apply(notes, 7, 'tremolo', { rate: 10, depth: 0.4 });

    const composition = {
      metadata: {
        title: "Articulation Test"
      },
      tempo: 90,
      tracks: [{
        label: "C Major with Articulations",
        notes
      }]
    };

    // Display composition
    document.getElementById('composition-display').textContent =
      JSON.stringify(composition, null, 2);

    // Initialize player
    let Tone;
    const statusDiv = document.getElementById('export-status');

    try {
      // Load Tone.js
      Tone = await import("https://esm.sh/tone@14.8.49");
      Tone = Tone.default || Tone;

      // Create player
      const playerContainer = document.getElementById('player-container');
      const player = jm.browser.createPlayer(composition, { Tone });
      playerContainer.appendChild(player);

      // Enable export buttons
      document.getElementById('export-wav').disabled = false;
      document.getElementById('export-midi').disabled = false;

      console.log('Player ready');
    } catch (error) {
      statusDiv.innerHTML = `<div style="color: #f44336;">âœ— Error: ${error.message}</div>`;
      console.error('Init error:', error);
    }

    // Export WAV
    document.getElementById('export-wav').onclick = async () => {
      try {
        statusDiv.textContent = 'Rendering WAV...';
        await jm.converters.downloadWav(composition, Tone, "articulations-test.wav");
        statusDiv.innerHTML = '<div style="color: #4CAF50;">âœ“ WAV downloaded!</div>';
      } catch (error) {
        statusDiv.innerHTML = `<div style="color: #f44336;">âœ— ${error.message}</div>`;
        console.error('WAV error:', error);
      }
    };

    // Export MIDI
    document.getElementById('export-midi').onclick = async () => {
      try {
        statusDiv.textContent = 'Generating MIDI...';
        const ToneMidi = await import("https://esm.sh/@tonejs/midi@2.0.28");
        await jm.converters.downloadMidi(composition, ToneMidi, "articulations-test.mid");
        statusDiv.innerHTML = '<div style="color: #4CAF50;">âœ“ MIDI downloaded!</div>';
      } catch (error) {
        statusDiv.innerHTML = `<div style="color: #f44336;">âœ— ${error.message}</div>`;
        console.error('MIDI error:', error);
      }
    };
  </script>
</body>
</html>
