name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31  # v1.1.2
        with:
          deno-version: v1.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          # Update version in package.json
          deno eval "
            const pkg = JSON.parse(Deno.readTextFileSync('package.json'));
            pkg.version = '${{ steps.get_version.outputs.VERSION }}';
            Deno.writeTextFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          # Update version in deno.json
          deno eval "
            const deno = JSON.parse(Deno.readTextFileSync('deno.json'));
            deno.version = '${{ steps.get_version.outputs.VERSION }}';
            Deno.writeTextFileSync('deno.json', JSON.stringify(deno, null, 2) + '\n');
          "

      - name: Run linter
        run: deno lint

      - name: Run tests
        run: deno test -A
        continue-on-error: true

      - name: Build bundles
        run: deno task build

      - name: Verify dist directory
        run: |
          ls -la dist/
          echo "âœ“ Build artifacts created"

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to JSR (Deno registry)
        run: deno publish --allow-dirty

  create-release:
    needs: build-and-publish
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## jmon-algo v${{ steps.get_version.outputs.VERSION }}

            ### Installation

            ```bash
            # NPM
            npm install jmon-algo@${{ steps.get_version.outputs.VERSION }}

            # Deno/JSR
            import * as jm from "jsr:@jmon/jmon-algo@${{ steps.get_version.outputs.VERSION }}"

            # CDN (ESM)
            import jm from "https://esm.sh/jmon-algo@${{ steps.get_version.outputs.VERSION }}"

            # CDN (UMD)
            <script src="https://cdn.jsdelivr.net/npm/jmon-algo@${{ steps.get_version.outputs.VERSION }}/dist/jmon.umd.js"></script>
            ```

            ### What's Changed

            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false
