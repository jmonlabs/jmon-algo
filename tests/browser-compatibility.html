<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JMON Browser Compatibility Test</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .test {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .pass {
      background: #d4edda;
      color: #155724;
    }
    .fail {
      background: #f8d7da;
      color: #721c24;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>JMON Browser Compatibility Test</h1>
  <p>Testing @jmon/jmon-algo JSR package in browser via esm.sh</p>
  <div id="results"></div>

  <script type="module">
    const results = document.getElementById('results');

    function addResult(name, passed, details) {
      const div = document.createElement('div');
      div.className = `test ${passed ? 'pass' : 'fail'}`;
      div.innerHTML = `
        <strong>${passed ? '‚úÖ' : '‚ùå'} ${name}</strong>
        <pre>${details}</pre>
      `;
      results.appendChild(div);
    }

    try {
      // Test 1: Import the package
      addResult('Import started', true, 'Attempting to import from esm.sh...');

      const jm = await import('https://esm.sh/jsr/@jmon/jmon-algo@1.0.1');
      addResult('Import successful', true, `Imported: ${Object.keys(jm).join(', ')}`);

      // Test 2: Check main exports
      const hasJm = jm.jm || jm.default;
      addResult('Has jm object', !!hasJm, JSON.stringify(Object.keys(hasJm), null, 2));

      // Test 3: Test theory.scale
      const scale = hasJm.theory.scale.generate('C', 'major');
      addResult('theory.scale.generate()', Array.isArray(scale),
        `C major scale: ${JSON.stringify(scale)}`);

      // Test 4: Test theory.chord
      const chord = hasJm.theory.chord.generate('C', 'major');
      addResult('theory.chord.generate()', Array.isArray(chord.notes),
        `C major chord: ${JSON.stringify(chord.notes)}`);

      // Test 5: Test generative.melody
      const melody = hasJm.generative.melody.simple({
        length: 4,
        scale: 'C major',
        octave: 4
      });
      addResult('generative.melody.simple()', Array.isArray(melody),
        `Generated ${melody.length} notes: ${JSON.stringify(melody.slice(0, 2))}...`);

      // Test 6: Test constants
      const constants = hasJm.constants;
      addResult('constants available', !!constants.NOTES,
        `Notes: ${JSON.stringify(constants.NOTES)}`);

      // Test 7: Check browser-incompatible features are missing
      const hasRender = typeof hasJm.render === 'function';
      const hasPlay = typeof hasJm.play === 'function';
      addResult('Browser features excluded (expected)', !hasRender && !hasPlay,
        `render: ${hasRender}, play: ${hasPlay} - These require npm package`);

      // Test 8: Verify no Deno-specific globals used
      addResult('No Deno globals required', typeof Deno === 'undefined',
        'Package works without Deno runtime in browser');

      addResult('üéâ All tests passed!', true,
        'JSR package is browser-compatible for Observable/Tangent notebooks');

    } catch (error) {
      addResult('Fatal error', false, error.stack || error.message);
    }
  </script>
</body>
</html>
